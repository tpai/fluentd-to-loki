<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match fluent.**>
  @type stdout
</match>

<match *.**>
  @type copy
  <store>
    @type loki
    url "#{ENV['LOKI_URL']}"
    tenant_id "#{ENV['LOKI_TENANT']}"
    include_tag_key true
    flush_interval 5s
    extra_labels {"job":"demo"}
  </store>
  <store>
    @type stdout
  </store>
</match>
