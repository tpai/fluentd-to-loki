<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match fluent.**>
  @type stdout
</match>

<match *.**>
  @type copy
  <store>
    @type splunk_hec
    hec_host splunk
    hec_port 8088
    hec_token "#{ENV['SPLUNK_HEC_TOKEN']}"
    protocol https
    insecure_ssl true
    index main
    source fluentd
    sourcetype _json
    include_tag_key true
    flush_interval 5s
    include_timestamp true
  </store>
  <store>
    @type stdout
  </store>
</match>
