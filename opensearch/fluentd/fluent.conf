<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match fluent.**>
  @type stdout
</match>

<match *.**>
  @type copy
  <store>
    @type opensearch
    host opensearch
    port 9200
    scheme http
    index_name logs
    type_name _doc
    include_tag_key true
    tag_key @log_name
    flush_interval 5s
    include_timestamp true
  </store>
  <store>
    @type stdout
  </store>
</match>
