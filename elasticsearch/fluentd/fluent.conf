<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match fluent.**>
  @type stdout
</match>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    verify_es_version_at_startup false # disable version check
    default_elasticsearch_version 8    # specify es8 version
    scheme http
    logstash_format true               # logs-YYYY.MM.DD
    logstash_prefix logs               # logs-*
    include_tag_key true
    flush_interval 5s
    include_timestamp true
  </store>
  <store>
    @type stdout
  </store>
</match>
